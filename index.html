<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Fone de Ouvido Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <img src="images/fone-de-ouvido.png" class="img-fluid rounded shadow-lg" alt="Fone de ouvido premium">
            </div>

            <div class="col-lg-6">
                <h1 class="display-4 fw-bold">Fone de Ouvido Alpha Pro</h1>
                <p class="lead text-muted mb-4">Áudio de alta fidelidade e cancelamento de ruído ativo.</p>
                <h2 class="price-display fw-bold mb-4">R$ <span id="product-price">299,90</span></h2>

                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-outline-dark me-3" id="decrement-btn"><i class="bi bi-dash"></i></button>
                    <span id="quantity-display" class="fs-4 fw-bold">1</span>
                    <button class="btn btn-outline-dark ms-3" id="increment-btn"><i class="bi bi-plus"></i></button>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" id="add-to-cart-btn">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
